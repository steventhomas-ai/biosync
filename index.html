<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioSync Dashboard</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://lucide.dev/api/icons/brain-circuit?size=512&color=059669">

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAoPzHrd3gcHDoRvp0o8menThWc_AiSt9k",
            authDomain: "biosync-34e78.firebaseapp.com",
            projectId: "biosync-34e78",
            storageBucket: "biosync-34e78.firebasestorage.app",
            messagingSenderId: "85146133000",
            appId: "1:85146133000:web:4f54474b09f2c3c8cc67bd"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [dbStatus, setDbStatus] = useState('Connecting...');
            
            const [students] = useState([
                { id: 's1', name: 'Alvarez, J.' }, 
                { id: 's2', name: 'Bennett, T.' }, 
                { id: 's3', name: 'Carter, M.' },
                { id: 's4', name: 'Davis, R.' },
                { id: 's5', name: 'Evans, K.' }
            ]);

            const CURRICULUM = [
                { id: 'D1', title: 'Domain 1', units: [{ id: '1.1', title: 'Biochem' }] },
                { id: 'D2', title: 'Domain 2', units: [{ id: '2.1', title: 'Energy' }] }
            ];

            // 1. Auth and Data Listener
            useEffect(() => {
                auth.signInAnonymously()
                    .then(() => setDbStatus('Logged In (Cloud)'))
                    .catch(err => setDbStatus('Auth Error: ' + err.message));

                const unsubscribe = db.collection('logs')
                    .orderBy('date', 'desc')
                    .onSnapshot(
                        snap => {
                            const data = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                            setLogs(data);
                            setDbStatus('Sync Active');
                        },
                        err => {
                            setDbStatus('Database Error: Check Rules');
                            console.error(err);
                        }
                    );
                return () => unsubscribe();
            }, []);

            const [form, setForm] = useState({ 
                studentId: '', 
                score: 3, 
                domainId: 'D1', 
                unitId: '1.1', 
                type: 'Mastery Check'
            });

            const handleLog = async (e) => {
                e.preventDefault();
                if (!form.studentId) return;
                setLoading(true);
                
                const student = students.find(s => s.id === form.studentId);
                const newEntry = {
                    ...form,
                    studentName: student ? student.name : 'Unknown',
                    grade: form.score >= 3 ? 85 : 65, // Simplified logic
                    date: new Date().toISOString(),
                    displayDate: new Date().toLocaleDateString(),
                };

                try {
                    await db.collection('logs').add(newEntry);
                    setView('dashboard');
                    setForm(prev => ({...prev, studentId: ''})); 
                } catch (err) {
                    setDbStatus('Save Failed: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row pb-12">
                    <nav className="bg-white border-b border-slate-200 p-4 md:w-64 md:h-screen flex md:flex-col justify-between">
                        <div className="flex items-center space-x-2">
                            <div className="bg-emerald-600 text-white p-2 rounded-lg"><Icon name="brain-circuit" /></div>
                            <h1 className="text-xl font-bold">BioSync</h1>
                        </div>
                        <div className="flex md:flex-col space-x-4 md:space-x-0 md:mt-8">
                            <button onClick={() => setView('dashboard')} className="p-2"><Icon name="layout" /></button>
                            <button onClick={() => setView('logger')} className="p-2"><Icon name="plus-circle" /></button>
                        </div>
                    </nav>

                    <main className="flex-1 p-6 max-w-4xl mx-auto w-full">
                        {view === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-4 rounded-xl border border-slate-200">
                                        <div className="text-xs font-bold text-slate-400 uppercase">Total Logs</div>
                                        <div className="text-2xl font-bold">{logs.length}</div>
                                    </div>
                                    <div className="bg-emerald-600 p-4 rounded-xl text-white">
                                        <div className="text-xs font-bold uppercase opacity-80">Sync Status</div>
                                        <div className="text-sm font-medium truncate">{dbStatus}</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b font-bold flex justify-between">
                                        Recent Evidence
                                        <button onClick={() => setView('logger')} className="text-emerald-600 text-xs">+ New</button>
                                    </div>
                                    <div className="divide-y">
                                        {logs.map(log => (
                                            <div key={log.id} className="p-4 flex justify-between">
                                                <div>
                                                    <div className="font-bold">{log.studentName}</div>
                                                    <div className="text-xs text-slate-500">{log.type}</div>
                                                </div>
                                                <div className="font-bold text-emerald-600">{log.score}/4</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <form onSubmit={handleLog} className="bg-white p-6 rounded-xl border border-slate-200 space-y-4">
                                <h2 className="text-xl font-bold">Log Data</h2>
                                <select required className="w-full p-3 border rounded-lg" value={form.studentId} onChange={e => setForm({...form, studentId: e.target.value})}>
                                    <option value="">Select Student...</option>
                                    {students.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                                </select>
                                <div className="flex gap-2">
                                    {[1, 2, 3, 4].map(v => (
                                        <button key={v} type="button" onClick={() => setForm({...form, score: v})} className={`flex-1 p-4 rounded-lg font-bold ${form.score === v ? 'bg-emerald-600 text-white' : 'bg-slate-100'}`}>{v}</button>
                                    ))}
                                </div>
                                <button className="w-full py-4 bg-slate-900 text-white rounded-lg font-bold" disabled={loading}>
                                    {loading ? 'Saving...' : 'Submit Log'}
                                </button>
                                <button type="button" onClick={() => setView('dashboard')} className="w-full py-2 text-slate-400">Cancel</button>
                            </form>
                        )}
                    </main>

                    {/* DB STATUS BAR */}
                    <div className="fixed bottom-0 left-0 right-0 bg-slate-900 text-[10px] text-white px-4 py-1 flex justify-between uppercase tracking-widest opacity-80">
                        <span>Database: {dbStatus}</span>
                        <span>v1.0.2</span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
