<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioSync Dashboard</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://lucide.dev/api/icons/brain-circuit?size=512&color=059669">

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAoPzHrd3gcHDoRvp0o8menThWc_AiSt9k",
            authDomain: "biosync-34e78.firebaseapp.com",
            projectId: "biosync-34e78",
            storageBucket: "biosync-34e78.firebasestorage.app",
            messagingSenderId: "85146133000",
            appId: "1:85146133000:web:4f54474b09f2c3c8cc67bd"
        };

        // Initialize Firebase
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebaseConfig.apiKey ? firebase.firestore() : null;
        const auth = firebaseConfig.apiKey ? firebase.auth() : null;

        // --- APP LOGIC ---

        const convertScore = (score) => {
            if (score >= 4.5) return 100;
            if (score === 4) return 95;
            if (score === 3) return 85;
            if (score === 2) return 75;
            if (score === 1) return 65;
            return 50;
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            
            // Initial Mock Data (You can change these to your actual student names)
            const [students] = useState([
                { id: 's1', name: 'Alvarez, J.' }, 
                { id: 's2', name: 'Bennett, T.' }, 
                { id: 's3', name: 'Carter, M.' },
                { id: 's4', name: 'Davis, R.' },
                { id: 's5', name: 'Evans, K.' }
            ]);

            const CURRICULUM = [
                {
                    id: 'D1', title: 'Domain 1: The Molecular Machine', 
                    units: [
                        { id: '1.1', title: 'Biochemistry of Life' },
                        { id: '1.2', title: 'Cell Structure & Function' },
                        { id: '1.3', title: 'Membrane Transport' }
                    ]
                },
                {
                    id: 'D2', title: 'Domain 2: Energy & Info', 
                    units: [
                        { id: '2.1', title: 'Bioenergetics' },
                        { id: '2.2', title: 'DNA Structure' },
                        { id: '2.3', title: 'The Cell Cycle' }
                    ]
                },
                {
                    id: 'D3', title: 'Domain 3: Continuity', 
                    units: [
                        { id: '3.1', title: 'Meiosis' },
                        { id: '3.2', title: 'Mendelian Genetics' },
                        { id: '3.3', title: 'Pedigrees' }
                    ]
                },
                {
                    id: 'D4', title: 'Domain 4: Systems', 
                    units: [
                        { id: '4.1', title: 'Ecology Basics' },
                        { id: '4.2', title: 'Population Dynamics' }
                    ]
                }
            ];

            useEffect(() => {
                if (auth) {
                    auth.signInAnonymously().catch(console.error);
                    auth.onAuthStateChanged(user => {
                        if (user && db) {
                            db.collection('logs').orderBy('date', 'desc').onSnapshot(snap => {
                                const data = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                                setLogs(data);
                            }, error => {
                                console.error("Firestore Error:", error);
                            });
                        }
                    });
                }
            }, []);

            const [form, setForm] = useState({ 
                studentId: '', 
                score: 3, 
                domainId: 'D1', 
                unitId: '1.1', 
                type: 'Mastery Check', 
                notes: '' 
            });

            const currentDomain = CURRICULUM.find(d => d.id === form.domainId) || CURRICULUM[0];

            const handleLog = async (e) => {
                e.preventDefault();
                setLoading(true);
                const student = students.find(s => s.id === form.studentId);
                
                const newEntry = {
                    ...form,
                    studentName: student ? student.name : 'Unknown',
                    grade: convertScore(form.score),
                    date: new Date().toISOString(),
                    displayDate: new Date().toLocaleDateString(),
                    revisionStatus: form.score < 3 ? 'Pending' : 'None'
                };

                try {
                    if (db && auth && auth.currentUser) {
                        await db.collection('logs').add(newEntry);
                    } else {
                        setLogs([ {id: Date.now().toString(), ...newEntry}, ...logs ]);
                    }
                    setView('dashboard');
                    setForm(prev => ({...prev, studentId: '', score: 3})); 
                } catch (err) {
                    console.error("Save failed:", err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row">
                    <nav className="bg-white border-b md:border-b-0 md:border-r border-slate-200 p-4 md:w-64 md:h-screen sticky top-0 z-10 flex md:flex-col items-center md:items-stretch justify-between">
                        <div className="flex items-center space-x-2 md:mb-8">
                            <div className="bg-emerald-600 text-white p-2 rounded-lg">
                                <Icon name="brain-circuit" size={24} />
                            </div>
                            <h1 className="text-xl font-bold text-slate-800">BioSync</h1>
                        </div>
                        
                        <div className="hidden md:flex flex-col space-y-2">
                            <button onClick={() => setView('dashboard')} className={`flex items-center space-x-3 px-4 py-3 rounded-lg ${view === 'dashboard' ? 'bg-emerald-50 text-emerald-800 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <Icon name="layout" /> <span>Dashboard</span>
                            </button>
                            <button onClick={() => setView('logger')} className={`flex items-center space-x-3 px-4 py-3 rounded-lg ${view === 'logger' ? 'bg-emerald-50 text-emerald-800 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <Icon name="plus-circle" /> <span>Log Evidence</span>
                            </button>
                            <button onClick={() => setView('revisions')} className={`flex items-center space-x-3 px-4 py-3 rounded-lg ${view === 'revisions' ? 'bg-emerald-50 text-emerald-800 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <Icon name="refresh-cw" /> <span>Revisions</span>
                            </button>
                        </div>

                        <div className="md:hidden flex space-x-4">
                            <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-emerald-600' : 'text-slate-400'}>
                                <Icon name="layout" />
                            </button>
                            <button onClick={() => setView('logger')} className={view === 'logger' ? 'text-emerald-600' : 'text-slate-400'}>
                                <Icon name="plus-circle" />
                            </button>
                            <button onClick={() => setView('revisions')} className={view === 'revisions' ? 'text-emerald-600' : 'text-slate-400'}>
                                <Icon name="refresh-cw" />
                            </button>
                        </div>
                    </nav>

                    <main className="flex-1 p-4 md:p-8 max-w-4xl mx-auto w-full">
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <header className="mb-6">
                                    <h2 className="text-2xl font-bold text-slate-800">Course Pulse</h2>
                                    <p className="text-slate-500">Living Systems • Class Monitor</p>
                                </header>

                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                                        <div className="text-slate-400 text-xs font-bold uppercase mb-1">Logs</div>
                                        <div className="text-3xl font-bold text-slate-800">{logs.length}</div>
                                    </div>
                                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                                        <div className="text-slate-400 text-xs font-bold uppercase mb-1">Revisions</div>
                                        <div className="text-3xl font-bold text-amber-500">{logs.filter(l => l.score < 3).length}</div>
                                    </div>
                                    <div className="col-span-2 md:col-span-1 bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                                        <div className="text-emerald-800 text-xs font-bold uppercase mb-1">Mastery</div>
                                        <div className="text-3xl font-bold text-emerald-700">
                                             {logs.length ? Math.round((logs.filter(l => l.score >= 3).length / logs.length) * 100) : 0}%
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                        <h3 className="font-bold text-slate-700">Recent Evidence</h3>
                                        <button onClick={() => setView('logger')} className="text-xs bg-emerald-600 text-white px-3 py-1.5 rounded-full font-bold">New Log</button>
                                    </div>
                                    <div className="divide-y divide-slate-100">
                                        {logs.length === 0 ? (
                                            <div className="p-8 text-center text-slate-400">No evidence logged yet. Check Firestore rules if using DB.</div>
                                        ) : logs.slice(0, 10).map(log => (
                                            <div key={log.id} className="p-4 flex justify-between items-center">
                                                <div>
                                                    <div className="font-bold text-slate-800">{log.studentName}</div>
                                                    <div className="text-xs text-slate-500">{log.type} • {log.displayDate}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className={`text-sm font-bold px-2 py-0.5 rounded ${log.score >= 3 ? 'bg-emerald-100 text-emerald-800' : 'bg-red-100 text-red-800'}`}>
                                                        {log.score}/4
                                                    </div>
                                                    <div className="text-xs text-slate-400 mt-0.5">{log.grade}%</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'logger' && (
                            <div className="animate-in slide-in-from-bottom-4 duration-500">
                                <button onClick={() => setView('dashboard')} className="mb-4 text-slate-400 hover:text-slate-600 flex items-center text-sm">
                                    <Icon name="arrow-left" size={16} className="mr-1" /> Back
                                </button>
                                <div className="bg-white rounded-xl border border-slate-200 shadow-lg overflow-hidden">
                                    <div className="p-6 border-b border-slate-100">
                                        <h2 className="text-xl font-bold text-slate-800">Log Evidence</h2>
                                    </div>
                                    <form onSubmit={handleLog} className="p-6 space-y-6">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Domain</label>
                                                <select 
                                                    className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm"
                                                    value={form.domainId}
                                                    onChange={e => setForm({...form, domainId: e.target.value, unitId: CURRICULUM.find(d => d.id === e.target.value).units[0].id})}
                                                >
                                                    {CURRICULUM.map(d => <option key={d.id} value={d.id}>{d.id}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Unit</label>
                                                <select 
                                                    className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm"
                                                    value={form.unitId}
                                                    onChange={e => setForm({...form, unitId: e.target.value})}
                                                >
                                                    {currentDomain.units.map(u => <option key={u.id} value={u.id}>{u.id} {u.title}</option>)}
                                                </select>
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Student</label>
                                                <select required className="w-full p-3 bg-slate-50 border-2 border-slate-200 rounded-xl font-medium focus:border-emerald-500 outline-none" value={form.studentId} onChange={e => setForm({...form, studentId: e.target.value})}>
                                                    <option value="">Select Student...</option>
                                                    {students.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Type</label>
                                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                                    {['Mastery Check', 'Lab', 'PA'].map(type => (
                                                        <button 
                                                            key={type}
                                                            type="button"
                                                            onClick={() => setForm({...form, type})}
                                                            className={`flex-1 py-2 text-xs font-bold rounded-md transition-all ${form.type === type ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-500'}`}
                                                        >
                                                            {type}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-emerald-50/50 p-4 rounded-xl border border-emerald-100">
                                            <div className="flex justify-between items-end mb-3">
                                                <label className="text-xs font-bold text-emerald-800 uppercase">CBL Score</label>
                                                <span className="text-xl font-bold text-emerald-700">{convertScore(form.score)}%</span>
                                            </div>
                                            <div className="flex justify-between gap-2">
                                                {[0, 1, 2, 3, 4, 4.5].map(v => (
                                                    <button 
                                                        key={v} 
                                                        type="button" 
                                                        onClick={() => setForm({...form, score: v})} 
                                                        className={`flex-1 aspect-square md:aspect-auto md:h-12 rounded-lg font-bold text-lg transition-all ${form.score === v ? 'bg-emerald-600 text-white shadow-lg scale-105' : 'bg-white border border-emerald-200 text-emerald-600'}`}
                                                    >
                                                        {v === 4.5 ? '4+' : v}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <button disabled={loading} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold shadow-xl hover:bg-slate-800 active:scale-95 transition-all flex items-center justify-center">
                                            {loading ? <Icon name="loader-2" className="animate-spin" /> : 'Log Evidence'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'revisions' && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold text-slate-800">Revision Queue</h2>
                                <div className="space-y-3">
                                    {logs.filter(l => l.score < 3).length === 0 ? (
                                        <div className="text-center py-12 bg-white rounded-xl border border-dashed border-slate-300 text-slate-400">
                                            No mandatory revisions pending.
                                        </div>
                                    ) : (
                                        logs.filter(l => l.score < 3).map(log => (
                                            <div key={log.id} className="bg-white p-4 rounded-xl border-l-4 border-l-red-500 shadow-sm flex justify-between items-center">
                                                <div>
                                                    <div className="font-bold text-slate-800">{log.studentName}</div>
                                                    <div className="text-xs text-slate-500">{log.type} • {log.displayDate}</div>
                                                </div>
                                                <button className="text-xs bg-slate-100 text-slate-600 px-3 py-2 rounded-lg font-bold hover:bg-emerald-100 hover:text-emerald-700">
                                                    Resolve
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
