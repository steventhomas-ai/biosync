<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioSync Dashboard</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://lucide.dev/api/icons/brain-circuit?size=512&color=059669">

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAoPzHrd3gcHDoRvp0o8menThWc_AiSt9k",
            authDomain: "biosync-34e78.firebaseapp.com",
            projectId: "biosync-34e78",
            storageBucket: "biosync-34e78.firebasestorage.app",
            messagingSenderId: "85146133000",
            appId: "1:85146133000:web:4f54474b09f2c3c8cc67bd"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name, className]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [dbStatus, setDbStatus] = useState('Connecting...');
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            
            const [students] = useState([
                { id: 's1', name: 'Alvarez, J.' }, { id: 's2', name: 'Bennett, T.' }, 
                { id: 's3', name: 'Carter, M.' }, { id: 's4', name: 'Davis, R.' }, { id: 's5', name: 'Evans, K.' }
            ]);

            const CURRICULUM = [
                { id: 'D1', title: 'The Molecular Machine', units: ['Biochemistry', 'Cell Structure', 'Membrane Transport'] },
                { id: 'D2', title: 'Energy & Info', units: ['Bioenergetics', 'DNA Structure', 'Cell Cycle'] },
                { id: 'D3', title: 'Continuity', units: ['Meiosis', 'Mendelian Genetics', 'Pedigrees'] },
                { id: 'D4', title: 'Systems', units: ['Ecology', 'Populations'] }
            ];

            useEffect(() => {
                auth.signInAnonymously().then(() => setDbStatus('Sync Active'));
                const unsubscribe = db.collection('logs').orderBy('date', 'desc').onSnapshot(snap => {
                    setLogs(snap.docs.map(doc => ({id: doc.id, ...doc.data()})));
                }, err => setDbStatus('Error: ' + err.message));
                return () => unsubscribe();
            }, []);

            // --- LOGIC: Group logs by assignment to find the "latest" version ---
            const processedLogs = useMemo(() => {
                const map = {};
                // Iterate through logs to find the chain of revisions
                logs.forEach(log => {
                    const key = `${log.studentId}-${log.unitId}-${log.type}`;
                    if (!map[key] || new Date(log.date) > new Date(map[key].date)) {
                        map[key] = log;
                    }
                });
                return Object.values(map).sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [logs]);

            const [form, setForm] = useState({ 
                studentId: '', score: 3, domainId: 'D1', unitId: 'Biochemistry', type: 'Mastery Check'
            });

            const handleLog = async (e) => {
                e.preventDefault();
                if (!form.studentId) return;
                setLoading(true);
                const student = students.find(s => s.id === form.studentId);
                const newEntry = {
                    ...form,
                    studentName: student ? student.name : 'Unknown',
                    date: new Date().toISOString(),
                    displayDate: new Date().toLocaleDateString(),
                };

                try {
                    await db.collection('logs').add(newEntry);
                    setView('dashboard');
                    setForm({ studentId: '', score: 3, domainId: 'D1', unitId: 'Biochemistry', type: 'Mastery Check' }); 
                } catch (err) { alert(err.message); } finally { setLoading(false); }
            };

            const deleteLog = async (id) => {
                if (window.confirm("Delete this entry and its history?")) {
                    await db.collection('logs').doc(id).delete();
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row pb-12">
                    <nav className="bg-white border-b border-slate-200 p-4 md:w-20 md:h-screen flex md:flex-col items-center justify-between md:justify-start md:space-y-8 sticky top-0 z-20">
                        <div className="bg-emerald-600 text-white p-2 rounded-xl shadow-lg"><Icon name="brain-circuit" size={28} /></div>
                        <div className="flex md:flex-col space-x-6 md:space-x-0 md:space-y-6">
                            <button onClick={() => setView('dashboard')} className={`p-2 rounded-lg ${view === 'dashboard' ? 'bg-emerald-50 text-emerald-600' : 'text-slate-400'}`}><Icon name="layout" /></button>
                            <button onClick={() => setView('logger')} className={`p-2 rounded-lg ${view === 'logger' ? 'bg-emerald-50 text-emerald-600' : 'text-slate-400'}`}><Icon name="plus-circle" /></button>
                        </div>
                    </nav>

                    <main className="flex-1 p-4 md:p-8 max-w-4xl mx-auto w-full">
                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-in">
                                <header className="flex justify-between items-end">
                                    <div>
                                        <h2 className="text-2xl font-black text-slate-800 tracking-tight">EVIDENCE STREAM</h2>
                                        <p className="text-slate-400 font-medium text-xs uppercase tracking-widest">Showing Latest Attempts Only</p>
                                    </div>
                                    <button onClick={() => setView('logger')} className="bg-slate-900 text-white px-4 py-2 rounded-lg font-bold text-sm">+ LOG DATA</button>
                                </header>

                                <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                                    {students.map(s => {
                                        const sLogs = processedLogs.filter(l => l.studentId === s.id);
                                        const needsRevision = sLogs.some(l => l.score < 3);
                                        return (
                                            <button key={s.id} onClick={() => { setSelectedStudentId(s.id); setView('student-detail'); }}
                                                className={`p-3 rounded-xl border text-left transition-all ${needsRevision ? 'bg-amber-50 border-amber-200' : 'bg-white border-slate-200'}`}>
                                                <div className="text-[10px] font-bold text-slate-400 uppercase truncate">{s.name}</div>
                                                <div className="flex items-end justify-between mt-1">
                                                    <span className="text-xl font-black text-slate-700">{sLogs.length}</span>
                                                    {needsRevision && <Icon name="alert-circle" size={14} className="text-amber-500 mb-1" />}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>

                                <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b font-bold text-slate-600 text-sm">ACTIVE EVIDENCE</div>
                                    <div className="divide-y divide-slate-100">
                                        {processedLogs.map(log => (
                                            <div key={log.id} className="p-4 flex justify-between items-center hover:bg-slate-50 group">
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-2">
                                                        <span className="font-bold text-slate-800">{log.studentName}</span>
                                                        <span className="text-[10px] bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded uppercase font-bold">{log.type}</span>
                                                    </div>
                                                    <div className="text-xs text-slate-400">{log.unitId} • {log.displayDate}</div>
                                                </div>
                                                <div className="flex items-center space-x-4">
                                                    <div className={`text-lg font-black ${log.score >= 3 ? 'text-emerald-600' : 'text-amber-500'}`}>{log.score === 4.5 ? '4+' : log.score}</div>
                                                    <div className="flex space-x-1">
                                                        {log.score < 3 && (
                                                            <button onClick={() => { setForm({...log, originalLogId: log.id, score: 3, type: 'Revision'}); setView('logger'); }} className="p-2 text-amber-500 hover:bg-amber-100 rounded-lg"><Icon name="refresh-cw" size={16} /></button>
                                                        )}
                                                        <button onClick={() => deleteLog(log.id)} className="p-2 text-slate-300 hover:text-red-500 rounded-lg"><Icon name="trash-2" size={16} /></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'student-detail' && (
                            <div className="space-y-6 animate-in">
                                <button onClick={() => setView('dashboard')} className="flex items-center text-slate-400 font-bold text-sm"><Icon name="chevron-left" size={18} /> BACK</button>
                                <div className="bg-white p-6 rounded-2xl border border-slate-200">
                                    <h2 className="text-3xl font-black text-slate-800">{students.find(s => s.id === selectedStudentId)?.name}</h2>
                                    <p className="text-sm text-slate-400 uppercase font-bold tracking-widest mt-1">Full Assessment History</p>
                                </div>

                                <div className="space-y-4">
                                    {/* Group logs by assignment to show history trails */}
                                    {Array.from(new Set(logs.filter(l => l.studentId === selectedStudentId).map(l => `${l.unitId}-${l.type}`))).map(groupKey => {
                                        const groupLogs = logs.filter(l => l.studentId === selectedStudentId && `${l.unitId}-${l.type}` === groupKey).sort((a,b) => new Date(b.date) - new Date(a.date));
                                        const latest = groupLogs[0];
                                        return (
                                            <div key={groupKey} className="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                                                <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                                    <div>
                                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter mr-2">{latest.type}</span>
                                                        <span className="font-bold text-slate-700">{latest.unitId}</span>
                                                    </div>
                                                    <div className={`font-black text-xl ${latest.score >= 3 ? 'text-emerald-600' : 'text-amber-500'}`}>{latest.score === 4.5 ? '4+' : latest.score}</div>
                                                </div>
                                                {/* History Paper Trail */}
                                                <div className="p-4 space-y-3">
                                                    {groupLogs.map((history, idx) => (
                                                        <div key={history.id} className={`flex justify-between items-center text-xs ${idx === 0 ? 'opacity-100' : 'opacity-40 line-through'}`}>
                                                            <div className="flex items-center">
                                                                <Icon name={idx === 0 ? "check-circle" : "clock"} size={12} className="mr-2" />
                                                                {idx === 0 ? 'Current Score' : 'Prior Score'} — {history.displayDate}
                                                            </div>
                                                            <span className="font-bold">{history.score === 4.5 ? '4+' : history.score}</span>
                                                        </div>
                                                    ))}
                                                    {latest.score < 3 && (
                                                        <button onClick={() => { setForm({...latest, score: 3, type: 'Revision'}); setView('logger'); }} 
                                                            className="w-full mt-2 py-2 bg-amber-50 text-amber-700 text-xs font-bold rounded-lg border border-amber-100 hover:bg-amber-100 transition-all">
                                                            LOG REVISION
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {view === 'logger' && (
                            <div className="max-w-md mx-auto animate-in">
                                <div className="bg-white rounded-3xl border border-slate-200 shadow-2xl overflow-hidden">
                                    <div className="p-6 bg-slate-900 text-white flex justify-between items-center">
                                        <h2 className="text-xl font-bold">{form.type === 'Revision' ? 'RESOLVE REVISION' : 'NEW EVIDENCE'}</h2>
                                        <button onClick={() => setView('dashboard')} className="opacity-60"><Icon name="x" /></button>
                                    </div>
                                    <form onSubmit={handleLog} className="p-6 space-y-6">
                                        <div>
                                            <label className="block text-[10px] font-black text-slate-400 uppercase mb-2">Student</label>
                                            <select required className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" value={form.studentId} onChange={e => setForm({...form, studentId: e.target.value})}>
                                                <option value="">Choose Student...</option>
                                                {students.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase mb-2">Domain</label>
                                                <select className="w-full p-3 bg-slate-50 border rounded-xl text-sm font-bold" value={form.domainId} onChange={e => {
                                                    const dom = CURRICULUM.find(d => d.id === e.target.value);
                                                    setForm({...form, domainId: e.target.value, unitId: dom.units[0]});
                                                }}>
                                                    {CURRICULUM.map(d => <option key={d.id} value={d.id}>{d.id}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase mb-2">Topic</label>
                                                <select className="w-full p-3 bg-slate-50 border rounded-xl text-sm font-bold" value={form.unitId} onChange={e => setForm({...form, unitId: e.target.value})}>
                                                    {CURRICULUM.find(d => d.id === form.domainId).units.map(u => <option key={u} value={u}>{u}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-[10px] font-black text-slate-400 uppercase mb-4 text-center">Score</label>
                                            <div className="grid grid-cols-3 gap-3">
                                                {[1, 2, 3, 4, 4.5].map(v => (
                                                    <button key={v} type="button" onClick={() => setForm({...form, score: v})} 
                                                        className={`p-4 rounded-2xl font-black text-xl transition-all ${form.score === v ? 'bg-emerald-600 text-white shadow-lg scale-105' : 'bg-slate-50 text-slate-400 border border-slate-100'}`}>
                                                        {v === 4.5 ? '4+' : v}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <button className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black shadow-xl" disabled={loading}>
                                            {loading ? <Icon name="loader" className="animate-spin mx-auto" /> : 'SAVE TO CLOUD'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 text-[10px] text-slate-400 px-4 py-1 flex justify-between uppercase font-bold">
                        <span className="flex items-center"><div className="w-2 h-2 rounded-full bg-emerald-500 mr-2 animate-pulse"></div> {dbStatus}</span>
                        <span>v1.2.0 • Papertrail Enabled</span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
